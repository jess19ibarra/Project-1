        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary option-btn active" id="ingredientBtn">
                <input type="radio" name="options" id="option1" class="option-btn" autocomplete="off" checked>

            <label class="btn btn-secondary option-btn" id="browseBtn">
                <input type="radio" name="options" id="option2" class="option-btn" autocomplete="off"> Browse Recipes

    <br>

                <div class="card cardOne">
                    <div class="card-header">My Ingredients List</div>

                        <span id="ingredientsClear">Clear</span>
                        <ul class="card-text" id="ingredientsList"></ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="card cardTwo">
                    <div class="card-header">Recipe Results</div>
                    <div class="card-body">
                        <ul class="card-text" id="ingredient-results"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="layout-2">
        <div class="container browse-recipes">
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <div class="card cardOne cardTwo">
                    <div class="card-body">
                        <ul class="card-text" id="browse-results"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layout-3">
        <div class="container generalSearch">
            <input type="text" class="form-control" id="general-search">
            <button type="button" class="btn btn-dark btn-add">Search</button>

        </div>
    </div>

        <br>
        <div class="row justify-content-center">
            <div class="col-sm-10">
                <div class="card cardOne cardTwo">
                    <div class="card-body">
                        <ul class="card-text" id="favorite-results"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <p>Browse Recipes</p>
    <button id="browseButton">Browse</button>

    <div id="current-recipe">
        <div id="recipe-details"></div>

        <h3>Instructions:</h3>
        <div id="instructions"></div>

        <h3>Ingredients:</h3>
        <div id="ingredients"></div>

    <div class="modal fade" id="googleModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="position: relative;overflow: hidden;height: 250px;" id="map">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
