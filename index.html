<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS STyle Sheet -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="header"></div>

    <nav class="nav">
        <a class="nav-link active" href="#">Home</a>
        <a class="nav-link" href="#">Search Recipes</a>
        <a class="nav-link" href="#">My Recipes</a>
    </nav>

    <div class="userIcon"><img src="assets/images/user-circle-solid.svg" alt="user-icon"></div>

    <div class="hpLogo"><img src="assets/images/Nom Nom Logo.png" alt="home-logo"></div>

    <button type="button" class="btn btn-primary">Find Noms</button>

    <p>General Search</p>
    <input type="text" id="general-search">

    <p>Find By Ingredients</p>
    <input type="text" id="ingredients-search">

    <p>Browse Recipes</p>
    <button id="browseButton">Browse</button>

    <p>Ingredients List - <span id="ingredientsClear">Clear</span></p>
    <ul id="myIngredients"></ul>

    <p>Search Results</p>
    <ul id="search-results">
        <!-- <li>
            <h3>Title</h3>
            <p>text</p>
        </li> -->
    </ul>

    <div id="current-recipe">
        <div id="recipe-details"></div>

        <h3>Instructions:</h3>
        <div id="instructions"></div>

        <h3>Ingredients:</h3>
        <div id="ingredients"></div>
    </div>

    <footer>
        <p>Brought to you by SMU Coding Bootcamp Group</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
